<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO con Vanilla JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-4 text-center">
      <span class="navbar-brand">TO DO</span>
    </nav>

    <div class="container">
      <div class="jumbotron">

        <form id="course-form">
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Tarea">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="description" placeholder="DescripciÃ³n">
            <small id="descriptionHelp" class="form-text text-muted">Escribe una breve descripcion</small>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Hogar">
            <label class="form-check-label" for="inlineCheckbox1">Hogar</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Trabajo">
            <label class="form-check-label" for="inlineCheckbox2">Trabajo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Ocio">
            <label class="form-check-label" for="inlineCheckbox3">Ocio</label>
          </div>


            <button type="submit" id="create-course" class="btn btn-primary btn-lg btn-block mt-4">Crear tarea</button>

        </form>
      </div>
    </div>



    <div class="container">
      <div class="row">
        <!-- aqui se cargan los cards -->
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
